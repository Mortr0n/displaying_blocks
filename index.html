<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>

<body>
    <!--main box on the outside-->
    <div id="outerwrapper">
        <!--box inside of a box probably wasn't necessary, but I wanted mine to look the same-->
        <div id="innerwrapper">
            
            <!--Title bar-->
            <div class="row" id="header">
                <div class="headerbox"><img class="titleimage" id="leftimage" src="images/github.jpg"></div>
                <div class="headerbox" id="title">
                    <h2>Display our Blocks</h2>
                </div>
                <div class="headerbox"><img class="titleimage" id="rightimage" src="images/catandninja.png"></div>
            </div>
           <!--Not sure if I should have individually broken out each row like this, but it worked-->
            <div class="row" id="row1">
                <img class="mainimages" src="images/dojocat.jpg">
                <img class="altimages" src="images/heisencat.png">
                <img class="mainimages" src="images/linkcat.png">
                <img class="altimages" src="images/ironcat.png">
                <img class="mainimages" src="images/defunktocat.png">
            </div>
            <div class="row" id="row2">
                <img class="mainimages" src="images/coder2.jpg">
                <img class="altimages" src="images/riddlocat.png">
                <img class="mainimages" src="images/chellocat.jpg">
                <img class="altimages" src="images/stormtroopocat.png">
                <img class="mainimages" src="images/visionary.jpg">
            </div>
            <div class="row" id="row3">
                <img class="mainimages" src="images/cherry.jpg">
                <img class="altimages" src="images/oktobercat.png">
                <img class="mainimages" src="images/mario.png">
                <img class="altimages" src="images/cooler.png">
                <img class="mainimages" src="images/jean-luc-picat.jpg">
            </div>
            <div class="row" id="row4">
                <img class="mainimages" src="images/aidorucat.png">
                <img class="altimages" src="images/domo-cat.png">
                <img class="mainimages" src="images/kantana.jpg">
                <img class="altimages" src="images/daftpunk.gif">
                <img class="mainimages" src="images/codercat.jpg">
            </div>
        </div>
    </div>
    <!---->
</body>

</html>
