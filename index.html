<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>
<!---->

<body>
    <!--main box on the outside-->
    <div id="outerwrapper">
        <!--box inside of a box probably wasn't necessary, but I wanted mine to look the same-->
        <div id="innerwrapper">

            <!--Title bar-->
            <div id="header">
                <div class="headerbox"><img class="titleimage" id="leftimage" src="images/github.jpg" alt="Github cats"></div>
                <div class="headerbox" id="title">
                    <h2>Display our Blocks!</h2>
                </div>
                <div class="headerbox"><img class="titleimage" src="images/catandninja.png" alt="CatandNinja"></div>
            </div>
            <!--Not sure if I should have individually broken out each row like this, but it worked-->
            <div class="row">
                <img class="mainimages" src="images/dojocat.jpg" alt="Dojocat">
                <img class="altimages" src="images/heisencat.png" alt="Heisencat">
                <img class="mainimages" src="images/linkcat.png" alt="LinkCat">
                <img class="altimages" src="images/ironcat.png" alt="IronCat">
                <img class="mainimages" src="images/defunktocat.png" alt="Defunktocat">
            </div>
            <div class="row">
                <img class="mainimages" src="images/coder2.jpg" alt="Codercat">
                <img class="altimages" src="images/riddlocat.png" alt="Riddlocat">
                <img class="mainimages" src="images/chellocat.jpg" alt="Chellocat">
                <img class="altimages" src="images/stormtroopocat.png" alt="StormTroopercat">
                <img class="mainimages" src="images/visionary.jpg" alt="Visionary cat">
            </div>
            <div class="row">
                <img class="mainimages" src="images/cherry.jpg" alt="Cherrycat">
                <img class="altimages" src="images/oktobercat.png" alt="Oktobercat">
                <img class="mainimages" src="images/mario.png" alt="Mariocat">
                <img class="altimages" src="images/cooler.png" alt="Coolercat">
                <img class="mainimages" src="images/jean-luc-picat.jpg" alt="Jean Luke Picat">
            </div>
            <div class="row">
                <img class="mainimages" src="images/aidorucat.png" alt="Aidorucat">
                <img class="altimages" src="images/domo-cat.png" alt="Domo-cat">
                <img class="mainimages" src="images/kantana.jpg" alt="Katanacat">
                <img class="altimages" src="images/daftpunk.gif" alt="Daftcat">
                <img class="mainimages" src="images/codercat.jpg" alt="Codercat">
            </div>
        </div>
    </div>
    <!---->
</body>

</html>
